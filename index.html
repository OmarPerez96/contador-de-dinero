<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Dinero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        input[type="number"] {
            @apply rounded-md border-gray-300 shadow-sm;
            border-width: 1px;
            padding: 0.5rem;
            width: 100%;
        }
        input[type="number"]:focus {
            @apply border-blue-500 ring-1 ring-blue-500;
            outline: none;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#F9FAFB',
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            300: '#D1D5DB',
                            400: '#9CA3AF',
                            500: '#6B7280',
                            600: '#4B5563',
                            700: '#374151',
                            800: '#1F2937',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-gray-900">Contador de Dinero</h1>
            </div>
        </header>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="bg-white shadow rounded-lg p-6">
                    <!-- Denominaciones Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">$0.50 (50 centavos)</label>
                            <input type="number" min="0" class="moneda mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" data-valor="0.5">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">$1 peso</label>
                            <input type="number" min="0" class="moneda mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" data-valor="1">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">$2 pesos</label>
                            <input type="number" min="0" class="moneda mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" data-valor="2">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">$5 pesos</label>
                            <input type="number" min="0" class="moneda mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" data-valor="5">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">$10 pesos</label>
                            <input type="number" min="0" class="moneda mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" data-valor="10">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">$20 pesos</label>
                            <input type="number" min="0" class="moneda mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" data-valor="20">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">$50 pesos</label>
                            <input type="number" min="0" class="moneda mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" data-valor="50">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">$100 pesos</label>
                            <input type="number" min="0" class="moneda mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" data-valor="100">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">$200 pesos</label>
                            <input type="number" min="0" class="moneda mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" data-valor="200">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">$500 pesos</label>
                            <input type="number" min="0" class="moneda mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" data-valor="500">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">$1000 pesos</label>
                            <input type="number" min="0" class="moneda mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" data-valor="1000">
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="flex flex-wrap gap-4 mb-8">
                        <button id="guardar" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                            Guardar Conteo
                        </button>
                        <button id="limpiar" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                            Limpiar Todo
                        </button>
                    </div>

                    <!-- Resultados -->
                    <div class="space-y-6 mt-8">
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h2 class="text-lg font-semibold text-gray-900 mb-2">Suma Total del Dinero:</h2>
                            <p id="totalNumerico" class="text-3xl font-bold text-blue-600">$0.00</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h2 class="text-lg font-semibold text-gray-900 mb-2">Cantidad Total en Letras:</h2>
                            <p id="totalLetras" class="text-lg text-gray-700">Cero pesos</p>
                        </div>
                    </div>

                    <!-- Historial -->
                    <div class="mt-8 pb-8">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">Historial de Conteos</h2>
                        <div id="historial" class="space-y-4">
                            <!-- El historial se llenará dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
